<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css">
<style>
    /* Target only divs that wrap images */
    div:has(> img) {
      display: block !important;
      text-align: center !important;
      margin: 1em auto;
    }
</style>
<style>
    .alert.flat a {
      text-decoration: underline;
      font-weight: 600;
    }

    .alert.flat.note a {
      color: #0078d4; /* brighter blue */
    }

    .alert.flat.tip a {
      color: #2e8b57; /* medium-sea green */
    }

    .alert.flat.warning a {
      color: #d35400; /* strong orange */
    }

    .alert.flat.attention a {
      color: #c0392b; /* vivid red */
    }

    /* Optional hover effect */
    .alert.flat a:hover {
      text-decoration: none;
      opacity: 0.85;
    }

    /* Optional slight glow (can be removed if too much) */
    .alert.flat a {
      text-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
    }
</style>
<style>
    /* Better spacing for the sidebar */
    .sidebar {
      padding: 1rem;
      font-size: 15px;
    }

    /* Space out each item */
    .sidebar ul li a {
      padding: 0.5rem 0.75rem;
      display: block;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    /* Add hover background */
    .sidebar ul li a:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    /* Increase font size and weight for collapsible section titles */
    .sidebar ul li > p {
      font-size: 16px;
      font-weight: 600;
      padding: 0.75rem 0.75rem;
      margin: 0.25rem 0;
      color: var(--theme-color, #42b983);
    }

    /* Optional: make current page link more distinct */
    .sidebar ul li.active > a {
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.07);
    }

    .sidebar-nav ul:not(.app-sub-sidebar) > li:not(.file)::before
    {
      top: 19px;
    }

    .sidebar-nav ul:not(.app-sub-sidebar) > li.open::before
    {
      top: 17px;
    }
</style>
<style>
    :root {
        --gb-border: rgba(0,0,0,.12);
        --gb-open-bg: #fff;
        /* Use Docsify theme color if present, fallback to green */
        --gb-accent: var(--theme-color, #42b983);
        --gb-radius: 12px;
        --gb-hiw: 1px; /* highlight border thickness */
    }
    html.dark, body.dark, :root.dark {
        --gb-border: rgba(255,255,255,.18);
        --gb-open-bg: #141414;
    }

    /* shell */
    .gb-stack {
        border: 1px solid var(--gb-border);
        border-radius: var(--gb-radius);
        overflow: hidden;
        background: var(--gb-open-bg);
        margin: 1rem 0;
    }

    .gb-stack > .gb-toggle:first-child {
        border-top-left-radius: var(--gb-radius);
        border-top-right-radius: var(--gb-radius);
    }
    .gb-stack > .gb-toggle:last-child {
        border-bottom-left-radius: var(--gb-radius);
        border-bottom-right-radius: var(--gb-radius);
    }

    /* divider */
    .gb-stack > .gb-toggle + .gb-toggle { border-top: 1px solid var(--gb-border); }

    /* rows */
    .gb-stack > .gb-toggle {
        margin: 0; border: 0; background: transparent; border-radius: 0;
        transition: box-shadow .15s ease;
        display: flow-root;
    }
    .gb-toggle :last-child { margin-bottom: 0; }
    .gb-toggle > :not(summary):last-child { padding-bottom: 1rem; }

    /* highlight: row-only, orange/green/etc via --gb-accent */
    .gb-stack > .gb-toggle:hover,
    .gb-stack > .gb-toggle:focus-within {
        box-shadow: inset 0 0 0 var(--gb-hiw) var(--gb-accent) !important;
    }

    /* summary + caret */
    .gb-toggle > summary {
        list-style: none; cursor: pointer; outline: none;
        padding: 0.85rem 1rem; min-height: 2.75rem;
        font-weight: 600; display: flex; align-items: center; gap: .55rem;
    }
    .gb-toggle > summary::-webkit-details-marker { display: none; }
    .gb-toggle > summary::before {
        content: ""; width: .5rem; height: .5rem;
        border-right: 2px solid currentColor; border-bottom: 2px solid currentColor;
        transform: rotate(-45deg); transition: transform .2s ease; opacity: .55;
    }
    .gb-toggle[open] > summary::before { transform: rotate(45deg); opacity: .85; }

    /* content spacing */
    .gb-toggle > *:not(summary) { padding: 0 1rem 1rem 2rem; }
    .gb-toggle > summary + * { margin-top: .6rem; }

    /* optional variant title colors */
    .gb-toggle > summary[data-variant="example"] { color: #2e8b57; }
    .gb-toggle > summary[data-variant="warning"] { color: #d35400; }
    .gb-toggle > summary[data-variant="info"]    { color: #0078d4; }
</style>
</head>
<body>
    <div id="app"></div>
    <div id="toc"></div>
    <script>
        window.$docsify = {
            name: 'Outliyr Framework',
            repo: '',
            relativePath: true,
            loadSidebar: true,
            alias: {
                '/_sidebar.md': '/SUMMARY.md',
                '/.*/_sidebar.md': '/SUMMARY.md',
            },
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                paths: 'auto',
                placeholder: 'Type to search',

                // Localization
                placeholder: {
                  '/': 'Type to search',
                },

                noData: 'No Results!',
                depth: 2,

                hideOtherSidebarContent: false, // whether or not to hide other sidebar content
            },
            toc: {
                tocMaxLevel: 5,
                target: 'h2, h3, h4, h5, h6',
                ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
            },
            pagination: {
                crossChapter: true,
                crossChapterText: true,
            },
            breadcrumb: {
                showHome: true,
                homeText: 'Outliyr',
                separator: ' &rsaquo; ',
                casing: 'capitalize',
                linkColor: 'var(--theme-color, #42b983)',
                size: 'small'
            },
            mermaidConfig: {
                querySelector: ".mermaid",
            },
            mermaidZoom: {
                minimumScale: 1,
                maximumScale: 5,
                zoomPannel: true
            },
            'flexible-alerts': {
                style: 'flat',
                note: { label: 'info' },
                warning: { label: 'warning' },
                attention: { label: 'attention' },
                success: { label: 'tip', icon: 'icon-tip', className: 'tip'},
            },
        }
    </script>
      <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
        window.mermaid = mermaid;
    </script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid-zoom/dist/docsify-mermaid-zoom.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/index.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script>
    (function () {
      function openParentsOf(el) {
        while (el) {
          if (el.tagName === 'DETAILS') el.open = true;
          el = el.parentElement;
        }
      }
      function handleHash() {
        const id = decodeURIComponent(location.hash || '').replace(/^#/, '');
        if (!id) return;
        const target = document.getElementById(id);
        if (target) openParentsOf(target);
      }
      window.addEventListener('hashchange', handleHash);
      document.addEventListener('DOMContentLoaded', handleHash);
      // Docsify re-renders; hook into its doneEach
      window.$docsify = window.$docsify || {};
      const oldDone = window.$docsify.doneEach;
      window.$docsify.doneEach = function () { handleHash(); if (oldDone) oldDone(); };
    })();
    </script>
</body>
</html>
